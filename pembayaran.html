<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Kos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-6.css">
                                                                                                            
    
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Pembayaran</h4>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="mb-3">
                    <label for="rentPeriod" class="form-label">Periode Sewa</label>
                    <select class="form-select" id="rentPeriod">
                        <option selected>Per Bulan</option>
                        <option value="1">Per Tahun</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p>Jika kamu bayar pakai DP :</p>
                        <p>Uang muka(DP) <span class="float-end">Rp. 1.000.000</span></p>
                        <p>Pelunasan <span class="float-end">Rp. 300.000</span></p>
                        <hr>
                        <p>Jika kamu bayar pakai pembayaran penuh :</p>
                        <p>Pembayaran penuh <span class="float-end">Rp. 1.300.000</span></p>
                        <hr>
                        <p class="total-payment">Total Pembayaran <span class="float-end">Rp. 1.300.000</span></p>
                        <p class="info-text"><i class="bi bi-info-circle"></i> Bisa bayar DP</p>
                    </div>
                </div>
                <button class="btn btn-info w-100 my-3">Tanya Pemilik</button>
                <a href="pembayaransukses.html"><button class="btn btn-success w-100">Bayar</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
